<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>VWM project</title>
    </h:head>
    <h:body>
        <h2>VWM Project - Treshold top(k) algorithm</h2>
        <h5 style="float:right">made by Daniel Němec and Jan Pancíř</h5>
        <h:form>
            <div style="padding: 5px; float:left">
                <p:selectOneMenu value="#{index.chosenDataSet}" style="width:125px; float: left">
                    <f:selectItem itemLabel="notebooks" itemValue="notebooks" />
                    <f:selectItem itemLabel="data" itemValue="data" />
                </p:selectOneMenu>

                <p:commandButton value="choose" id="nonAjax" actionListener="#{index.loadData()}" ajax="false"  style="margin-left: 10px; float: right"/>
            </div>
        </h:form>

        <p:dataTable value="#{index.items}" var="o"
                     styleClass="order-table" rows="10"
                     paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" 
                     style="float:left"
                     > 
            <p:ajax event="rowSelect" />

            <c:forEach var="i" begin="0" end="#{index.iterateIndex-1}">
                <p:column headerText="#{index.columnNames.get(i)}" sortBy="#{o.getAttr(i)}">
                    <h:outputText value="#{o.getAttr(i)}" />

                </p:column>
            </c:forEach>





        </p:dataTable>

    </h:body>
</html>
